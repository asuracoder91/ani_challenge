name: ani_challenge
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=3.1.3 <4.0.0"

dependencies:
    cupertino_icons: ^1.0.2
    flutter:
        sdk: flutter
    flutter_animate: ^4.4.0
    google_fonts: ^6.1.0
    lottie: ^2.6.0
    o3d: ^3.1.0
    preload_page_view: ^0.2.0

dev_dependencies:
    flutter_lints: ^2.0.0
    flutter_test:
        sdk: flutter

flutter:
    uses-material-design: true

    assets:
        - assets/
        - assets/images/
        - assets/animations/
        - assets/3ds/
        - assets/baos/

    fonts:
        - family: Pretendard
          fonts:
              - asset: assets/fonts/Pretendard-Thin.otf
                weight: 100
              - asset: assets/fonts/Pretendard-ExtraLight.otf
                weight: 200
              - asset: assets/fonts/Pretendard-Light.otf
                weight: 300
              - asset: assets/fonts/Pretendard-Regular.otf
                weight: 400
              - asset: assets/fonts/Pretendard-Medium.otf
                weight: 500
              - asset: assets/fonts/Pretendard-SemiBold.otf
                weight: 600
              - asset: assets/fonts/Pretendard-Bold.otf
                weight: 700
              - asset: assets/fonts/Pretendard-ExtraBold.otf
                weight: 800
              - asset: assets/fonts/Pretendard-Black.otf
                weight: 900
